		<script type="text/javascript" src="../../../../ui/xyz/tagcloud/js/tagcloud.js"></script>

		<script type="text/javascript">
			var popup;
			var handleTagSelection = function(param)
			{
				popup.alert({
					msg: "You clicked on : " + $(param.tag.id).innerHTML,
					callback: { context: { m: function() {} }, method:'m' }
				});
			};
		
			var init = function() {
				window.scrollTo(0,0);

				wink.error.logLevel = 1;

				var tags = [
					{ id: "tag0", 	rating: 0 },
					{ id: "tag1", 	rating: 0 },
					{ id: "tag2", 	rating: 0 },
					{ id: "tag3", 	rating: 0 },
					{ id: "tag4", 	rating: 0 },
					{ id: "tag5", 	rating: 0 },
					{ id: "tag6", 	rating: 0 },
					{ id: "tag7", 	rating: 0 },
					{ id: "tag8", 	rating: 0 },
					{ id: "tag9", 	rating: 0 }
				];

				var properties = {
					tags: tags,
					size: 130, 										// radius size in pixel
					textColor: { r: 0, g: 0, b: 0 },				// optional
					selectedTextColor: { r: 181, g: 26, b: 26 },	// optional
					scaleFactors : {								// optional
						ratioDepth: 1.2, 
						ratioRating: 0
					},
					canMove: true,									// optional
					canSelect: true,								// optional
					axis: "y",										// optional
					shiftX: 0,										// optional
					shiftY: -30,									// optional
					asCircle: {										// optional
						tilt: 0.3
					}
				};
				var tagcloud = new wink.ui.xyz.TagCloud(properties);
				$("container").appendChild(tagcloud.getDomNode());

				popup = new wink.ui.xy.Popup();
				document.body.appendChild(popup.getDomNode());

				wink.subscribe('/tagcloud/events/selection', { context: window, method: 'handleTagSelection' });
			};
		</script>
	</head>
	
	<body onload="init();">
		<div class="w_box w_header w_bg_dark">
			<span id="title">3D menu</span>
			<input type="button" value="home" class="w_button w_radius w_bg_light w_right" onclick="window.location='../../../..?theme='+theme"/>
		</div>
		
		<div id="container"></div>
		<div id="tags" class="tags">
			<div id="tag0" class="tag">WebApp</div>
			<div id="tag1" class="tag">Orange</div>
			<div id="tag2" class="tag">Google</div>
			<div id="tag3" class="tag">Facebook</div>
			<div id="tag4" class="tag">Mobile</div>
			<div id="tag5" class="tag">Webkit</div>
			<div id="tag6" class="tag">Safari</div>
			<div id="tag7" class="tag">IPhone</div>
			<div id="tag8" class="tag">Android</div>
			<div id="tag9" class="tag">Apple</div>
		</div>
